<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Horizontal Lines Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-display">
                <span>Discount: <span id="score">0</span>%</span>
            </div>
            <div class="instruction-text" id="instructionText">1 Score - 1% Discount</div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <!-- Start message overlay (only shown in preview) -->
        <div class="start-message" id="startMessage">
            Move left or right
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>Your Discount</h2>
            <p> <span id="finalScore">0</span>%</p>
            <button id="restartBtn">Play Again</button>
            <button id="claimBestBtn">Claim Best Discount 0%</button>
        </div>
    </div>
    
    <!-- Email Modal -->
    <div id="emailModal" class="email-modal" style="display: none;">
        <div class="email-modal-content">
            <h3>Enter Your Email</h3>
            <p>Please enter your email to claim your discount:</p>
            <input type="email" id="emailInput" placeholder="Email" />
            <div id="nameFieldsContainer" style="display: none;">
                <input type="text" id="firstNameInput" placeholder="First Name" />
                <input type="text" id="lastNameInput" placeholder="Last Name" />
            </div>
            <div class="email-modal-buttons">
                <button id="emailSubmitBtn">Submit</button>
                <button id="emailCancelBtn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Discount Code Modal -->
    <div id="discountCodeModal" class="discount-code-modal" style="display: none;">
        <div class="discount-code-modal-content">
            <h3>Your Discount Code</h3>
            <div class="discount-code-input-wrapper">
                <input type="text" id="discountCodeText" readonly />
                <button id="discountCodeCopyBtn" class="copy-icon-btn" title="Copy code">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
            <p id="discountCodeDescription">Copy your code and use it at checkout</p>
            <button id="discountCodeCloseBtn">Close</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
